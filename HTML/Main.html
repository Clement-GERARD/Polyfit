<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test API Photovoltaïque</title>
</head>
<body>
  <h1>Connexion API</h1>
  <p id="api-message">Chargement...</p>

  <script>
    fetch('https://clementgerard-polyfit.hf.space/')
      .then(response => response.json())
      .then(data => {
        document.getElementById('api-message').textContent = data.message;
      })
      .catch(error => {
        document.getElementById('api-message').textContent = 'Erreur de connexion à l’API';
        console.error('Erreur:', error);
      });
  </script>
</body>
</html>
